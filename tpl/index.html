    <script>
        // 切换主题
        document.getElementById('btn-toggle-theme').addEventListener('mousedown', e => {
            e.preventDefault()
            e.stopPropagation()

            const html = document.getElementsByTagName('html')[0]
            if (html == null) return

            const curClass = html.getAttribute('class')
            if (curClass) {
                html.removeAttribute('class')
            } else {
                html.setAttribute('class', 'dark')
            }
        })
    </script>
